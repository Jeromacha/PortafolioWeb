<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Contacto</h1>
  </header>

  <section id="contact">
    <div class="contact-content">
      <!-- Formulario de Contacto -->
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Enviar Mensaje</button>
      </form>

      
      <div class="social-links">
        <h2>Encuéntrame en:</h2>
        <ul>
          <li><a href="https://github.com/Jeromacha" target="_blank">GitHub</a></li>
          <li><a href="https://www.linkedin.com/in/jeronimo-machado-leal-323057310/" target="_blank">LinkedIn</a></li>
          <li><a href="mailto:jeromacha@gmail.com">Correo Electrónico</a></li>
        </ul>
      </div>
    </div>
  </section>

  
  <footer>
    <a href="index.html" class="btn">Volver al Inicio</a>
  </footer>
</body>
</html>
